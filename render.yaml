# Render.com configuration for separate Frontend and Backend deployments
# https://render.com/

services:
  # Backend API Service
  - type: web
    name: aiatl-backend
    dockerfilePath: backend/Dockerfile
    dockerContext: backend
    region: oregon # Choose: oregon, frankfurt, singapore
    plan: free # Options: free, starter ($7), standard ($25)
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGODB_URI
        sync: false # Set this in Render dashboard or via CLI
      - key: SECRET_KEY
        generateValue: true # Render will auto-generate a secure secret
      - key: GEMINI_SERVICE_URL
        value: http://localhost:3002 # Optional: set after deploying Gemini service
      - key: CORS_ALLOW_ORIGINS
        sync: false # Set to your frontend URL (e.g., https://aiatl-frontend.onrender.com)
    autoDeploy: true # Auto-deploy on git push

  # Frontend Service
  - type: web
    name: aiatl-frontend
    dockerfilePath: frontend/Dockerfile
    dockerContext: frontend
    region: oregon # Choose: oregon, frankfurt, singapore
    plan: free # Options: free, starter ($7), standard ($25)
    envVars:
      - key: VITE_API_BASE_URL
        sync: false # Set to your backend URL (e.g., https://aiatl-backend.onrender.com)
    autoDeploy: true # Auto-deploy on git push
